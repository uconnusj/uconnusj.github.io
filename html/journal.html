<body>
    <!-- <div style="height: 85vh; padding: 5vh;"> -->
        <!-- Use Iframe to embed the google drive PDF here here -->
        <iframe src="https://drive.google.com/file/d/1zUpT2h671Z5NQLFXRmBfgAYVvahI26BD/preview" width="640" height="480"
            allow="autoplay"></iframe>
    <!-- </div> -->

        <script>
        window.addEventListener('DOMContentLoaded', function () {
            var iframe = document.querySelector('iframe');

            function resizeIframe() {
                var windowWidth = window.innerWidth || document.documentElement.clientWidth;
                var windowHeight = window.innerHeight || document.documentElement.clientHeight;

                iframe.width = windowWidth * 1; // Adjust the width as needed
                iframe.height = windowHeight * 0.8; // Adjust the height as needed
            }

            resizeIframe();
            window.addEventListener('resize', resizeIframe);
        });
    </script>

    <div class="buttons is-centered mt-5">
        <p class="is-2">See previous years edition:</p>
        <button class="button is-primary is-outlined mr-2" onclick="location.href='./2022.html'">2022</button>
        <button class="button is-primary is-outlined mr-2" onclick="location.href='./2021.html'">2021</button>
        <button class="button is-primary is-outlined" onclick="location.href='./2020.html'">2020</button>
    </div>
</body>
